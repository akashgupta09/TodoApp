<h1>{{title}}</h1>

  <input   [(ngModel)] ="newTodo" type="text" >
 
  <button (click)="addTodo(newTodo)" >Add</button>
{{todo}}

<br><br>

<table border="1px">
  <tr>
    <th>Label</th>
   
    <th>Done</th>
    <th>Actions</th>

  </tr>


<tr *ngFor="let todo of todos">


   <td>{{todo.label}}</td>

  <td>{{todo.done}}</td> 
<td>
  <button (click)="deleteTodo(todo)">Delete</button>
</td>
</table>
